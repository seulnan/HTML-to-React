<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TODO</h1>
            <img src="assets/moon.svg" alt="Toggle Theme" id="theme-toggle">
        </div>
        <div class="todo-input-container">
            <div class="todo-input">
                <img src="assets/hover_dark.png" class="hover-icon" alt="Hover Icon">
                <input type="text" placeholder="Create a new todo..." id="todo-input">
            </div>
        </div>
        <div class="todo-box" id="todo-box">
            <!-- Completed Todos will be appended here -->
            <hr class="separator">
            <!-- Todo Items will be appended here -->
        </div>
        <div class="footer">
            <span id="items-left">0 items left</span>
            <div class="filter">
                <button id="filter-all" class="filter-btn active">All</button>
                <button id="filter-active" class="filter-btn">Active</button>
                <button id="filter-completed" class="filter-btn">Completed</button>
                <button id="clear-completed" class="filter-btn">Clear Completed</button>
            </div>
        </div>
    </div>
