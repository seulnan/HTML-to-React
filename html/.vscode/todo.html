<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif:wght@400&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background-image"></div>
    <div class="title-container">
        <h1 class="title">TODO</h1>

            </span>
            <span class="theme-icon dark-mode-icon" style="display: none;">
                <!-- Dark mode SVG icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">

            </span>
        </div>        
    </div>
    <div class="todo-app">
        <input type="text" id="new-task" placeholder="Create a new todo..." />
        <ul id="task-list"></ul>
        <div class="task-controls">
            <span id="remaining-tasks">0 items left</span>
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-active" class="filter-btn">Active</button>
            <button id="filter-completed" class="filter-btn">Completed</button>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>    
    </div>
    <footer class="footer">
        <p>Drag and drop to reorder list </p>
    </footer>
    <script src="todo.js"></script>
</body>
</html>
