<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>TODO</h1>
            <button id="theme-toggle" class="theme-toggle">🌙</button> <!-- 다크모드 전환 버튼 -->
        </header>
        
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Create a new todo...">
            <button id="add-todo" class="add-todo">추가</button> <!-- 추가 버튼 -->
        </div>
        
        <ul id="todo-list" class="todo-list"></ul>
        
        <footer class="footer">
            <span id="remaining-count">0 items left</span>
            <div class="filters">
                <button id="filter-all" class="filter active">All</button>
                <button id="filter-active" class="filter">Active</button>
                <button id="filter-completed" class="filter">Completed</button>
            </div>
            <button id="clear-completed" class="clear-completed">Clear Completed</button>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
